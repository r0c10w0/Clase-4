<html lang="es">

        <meta charset="utf-8" />

        <!--Estilo al que puedo agregar más reglas-->
        <link href="style.css" rel="stylesheet" />
        <title>ESTO ES BOOTSTRAP</title>
    </head>
    <body>
        <!--El menú fijo al tope-->
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Rocio Albanez</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Portada</a></li>
                        <li class="nav-item"><a class="nav-link" href="page-1.html">Primera</a></li>
                        <li class="nav-item"><a class="nav-link" href="page-2.html">Segunda</a></li>
                        <li class="nav-item"><a class="nav-link" href="page-3.html">Tercera</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--La sección para el canvas creado con p5.js-->
        <section class="vh-100 overflow-hidden" id="sketch"></section>
        <!-- Lo que sigue es JavaScript a secas-->
        <script>
            // Lo mismo que haría con selectAll y addClass en p5j.s
            document.querySelectorAll("a.nav-link")[1].classList.add("active");
        </script>
        <!-- Lo que sigue es la biblioteca de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <!-- Lo que sigue es la biblioteca de p5.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Lo que sigue es el sketch resuelto con p5.js-->
        <script>
            
             let boxxpos, boxypos;

            let boxxspeed = 2.8;
            let boxyspeed = 2.2;

            let boxxdirection = 1;
            let boxydirection = 1;

            let dvd;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent("sketch").style("z-index", -1);
                colorMode(HSB, 366, 100, 100);
                textAlign(CENTER, CENTER);
                textSize(150);
                noStroke();
                frameRate(200);
                rectMode(CENTER);
                imageMode(CENTER);
                boxxpos = width / 2;
                boxypos = height / 2;
                fill(random(0, 360), 100, 100, 50);
                tint(random(0, 360), 100, 100, 50);

                colorMode(HSB, 360, 100, 100, 100);
            }

            function draw() {
                background("#736868");

                boxxpos = boxxpos + boxxspeed * boxxdirection;
                boxypos = boxypos + boxyspeed * boxydirection;

                if (boxxpos > width - 60 || boxxpos < 60) {
                    boxxdirection *= -1;
                    fill(random(0, 360), 100, 100);
                    tint(random(0, 360), 100, 100);
                }
                if (boxypos > height - 60 || boxypos < 60) {
                    boxydirection *= -1;
                    fill(random(0, 360), 100, 100);
                    tint(random(0, 360), 100, 100);
                }

                rect(boxxpos, boxypos, 150, 150);
                image(dvd, boxxpos, boxypos, 150, 150);
            }

            function windowResize() {
                resizeCanvas(windowWidth, windowHeight);
            }

            function preload() {
                dvd = loadImage("https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/dvd.png");
            }

        </script>
    </body>
</html>
